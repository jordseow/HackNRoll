<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Registration Form</title>
  <hr>
    <div>
    <input type="button" onclick="loaddata()">
    </div>
</head>

<body>
    <form action="" method="POST" id="registrationform">
      <h1>Resume Builder</h1>
      <h2>Key in your details below</h2>
      <div class="alert">Message Sent</div>
      <fieldset>
        <!-- Section 1 -->
        <legend><span class="section">1</span>Your Basic Info</legend>
        <label class="" for="name">Name:</label>
        <input type="text" name="name" value="" id="name" required />
  
        <label class="" for="email">Email:</label>
        <input type="email" name="email" value="" id="email" required />

        <label class="" for="LinkedIn">LinkedIn Profile URL:</label>
        <input type="text" name="linkedIn" value="" id="linkedIn" required />

        <label class="" for="bio">Bio:</label>
        <textarea name="bio" id="bio" required></textarea>
  
      </fieldset>
  
      <fieldset>
        <!-- section 2 -->
        <legend><span class="section">2</span>Education</legend>
  
        <label class="" for="School">School:</label>
        <input type="text" name="school" value="" id="school" required />

        <label class="" for="Period">Period:</label>
        <input type="text" name="period" value="" id="period" required />
        
        <label class="" for="Program Name">Program Name:</label>
        <input type="text" name="pg_name" value="" id="pg_name" required />
        <!--
        <label for="job">Job Role:</label>
        <select name="job" id="job" required>
          <optgroup label="Web">
            <option value="front_end_developer" id="frontend">Frontend Developer</option>
            <option value="back_end_developer" id="backend">Backend Developer</option>
            <option value="fullstack_developer" id="fullstack">Fullstack Developer</option>
          </optgroup>
          <optgroup label="Mobile">
            <option value="android" id="android">Android</option>
            <option value="ionic" id="ionic">Ionic</option>
            <option value="phonegap" id="phonegap">PhoneGap</option>
          </optgroup>
        </select>
        <br /><br />
        <label>Interest:</label>
      -->
    
      </fieldset>

      <fieldset>
        <!-- section 3 -->
        <legend><span class="section">3</span>Experience</legend>

        <label class="" for="Company Name">Company Name:</label>
        <input type="text" name="company_name" value="" id="company_name" required />

        <label class="" for="Period">Period:</label>
        <input type="text" name="exp_period" value="" id="exp_period" required />

        <label class="" for="Description">Description:</label>
        <textarea name="exp_Description" id="exp_Description" required></textarea>

      </fieldset>
  
      <fieldset>
        <!-- section 4-->
        <legend><span class="section">4</span>Co-Curricular Activities</legend>

        <label class="" for="cca_Description">Description:</label>
        <textarea name="cca_Description" id="cca_Description" required></textarea>

      </fieldset>

      <fieldset>
        <!-- section 5-->
        <legend><span class="section">5</span>Skills</legend>
        <label class="" for="skills_Description">Description:</label>
        <textarea name="skills_Description" id="skills_Description" required></textarea>
      </fieldset>
      
  
        <button type="submit" sendMessage()>Submit</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

  </body>

</html>
